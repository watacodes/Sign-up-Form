<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,500&display=swap');
    </style>
</head>
<body>
  <div class="whole-content">
    <div class="image-container">
        <img class="background" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
        <div class="background-text">watacodes</div>
    </div>

    <div class="container">
      
      <div class="description-container">
        <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br><br> Sign up <em>now</em> to get started.
        <br><br> You <em>know</em> you want to.
        </p>
      </div>

      <form class="form-container">
        <p class="form-title">Let's do this!</p>
          <div class="inputbox">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>

          <div class="inputbox">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          
          <div class="inputbox">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="inputbox">
            <label for="user-phonenumber">PHONE NUMBER</label>
            <input type="tel" name="user-phonenumber" id="user-phonenumber" minlength="9" maxlength="11">
          </div>

          <div class="inputbox">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="inputbox">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        <button class="create-acc-btn" type="submit">Create Account</button>
      </form>

      <div class="container2">
        <p class="login-suggestion">Already have an account? <a href="login.html" class="login">Log in</a></p>
      </div>
    </div>
  </div>






<script src="script.js" defer></script>
</body>
</html>
