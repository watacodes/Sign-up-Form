<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img class="background" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image">
        <img class="logo" src="./images/odin-lined.png" alt="logo">
        <div class="odin-text">Odin</div>
    </div>
    <div class="container">
        <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br><br> Sing up <em>now</em> to get started.
        <br><br> You <em>know</em> you want to.
        </p>
    
      <fieldset class="form-container">
        <legend>Let's do this!</legend>
          <span>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
    
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </span>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          
            <label for="user-phonenumber">PHONE NUMBER</label>
            <input type="number" name="user-phonenumber" id="user-phonenumber">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
      </fieldset>
    </div>

    <div class="container2">
        <button class="create-acc-btn">Create Account</button>

        <p>Already have an account? <span class="login">Log in</span></p>
    </div>




<script src="script.js" defer></script>
</body>
</html>
